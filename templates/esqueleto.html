<!DOCTYPE html>

<head>

    <title>Squab</title>
    <link rel="icon" type="image/png" href="/static/img/logo_azul_squab.png">
    <link href="/static/css/estilos.css" rel="stylesheet" type="text/css">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body class="body" onload="mueveReloj()">

        <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 text-xl-right text-lg-right text-md-center text-sm-center text-center">Realizado por: José Manuel Viñas Cid</div>
